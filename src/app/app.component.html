<div class="container-fluid h-100 w-100">
  <ng-container *ngFor="let employee of employees">
    <app-accordion [name]="employee.name">
      <div class="my-body">
        {{employee.desc}}
      </div>
      <div class="my-footer">
        {{employee.email}}
      </div>
    </app-accordion>
  </ng-container>
</div>
